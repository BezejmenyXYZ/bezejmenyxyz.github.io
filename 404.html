<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Bezejmeny</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .redirect-message {
            text-align: center;
            padding: 50px 20px;
        }
        
        .redirect-message h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .redirect-message p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 3px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 0%;
            animation: loadingProgress 7s ease-in-out forwards;
        }
        
        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="redirect-message">
                <h1>üîç Page Not Found</h1>
                <p>This page doesn't exist yet...</p>
                <p>Redirecting you back to the countdown!</p>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p id="countdown-text">Redirecting in 7 seconds...</p>
            </div>
        </div>
    </div>

    <script>
        let seconds = 7;
        const countdownText = document.getElementById('countdown-text');
        
        const countdown = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownText.textContent = `Redirecting in ${seconds} seconds...`;
            } else {
                countdownText.textContent = 'Redirecting now...';
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
        
        // Immediate redirect after 7 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 7000);
    </script>
</body>
</html>
